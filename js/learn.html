<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="satyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div>
    <h1>Currency Converter</h1>
  </div>
  <hr>
  <form>
    <div class="amount">
      <div class="enteramt">
        <h2>enter the amount</h2>
        <input value="e.g(100,500,1000)" type="text">
      </div>
      <div class="dropdown">
        <div class="from">
          <p>FROM</p>
          <div class="select">
            <img src="https://flagsapi.com/US/flat/64.png">
            <select name="from">
            </select>
          </div>
        </div>
        <div class="font">
          <i class="fa-solid fa-right-left"></i>
        </div>
        <div class="to">
          <p>TO</p>
          <div class="select">
            <img src="https://flagsapi.com/IN/flat/64.png">
            <select name="to">
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="msg">1 USD = 80 INR</div>
    <button>get exchange</button>
  </form>

  <script src="./codes.js"></script>
  <script src="./locgic.js"></script>
</body>
</html>
